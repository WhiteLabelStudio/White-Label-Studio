<div class="row bottom-30">
    <div class="col">
        <div widget class="card">
            <div class="card-header">
                <span>PRODUCT DEMONSTRATIONS</span>
                <div class="widget-controls">
                        <a href="#" class="transition" routerLink="/pages/pd-home"><i class="fa fa-reply"></i></a>
                    <a data-widgster="expand" href="#" class="transition"><i class="fa fa-chevron-down"></i></a>
                    <a data-widgster="collapse" href="#" class="transition"><i class="fa fa-chevron-up"></i></a>
                    <a data-widgster="fullscreen" href="#" class="transition"><i class="fa fa-expand"></i></a>
                    <a data-widgster="restore" href="#" class="transition"><i class="fa fa-compress"></i></a>
                </div>
            </div>
            <div class="card-body widget-body">
                    <form [formGroup]="productDemosForm">
                <div class="row" *ngIf="!demo">
                   <div class="col-sm-6">
                        <div class="form-group">
                            <label for="project">Project</label>
                            <select class="form-control" formControlName="project" id="project" name="project" (change)="defaultProjectDetails($event.target.value)">
                                    <option *ngFor="let project of projects" value={{project.projectid}}>
                                        {{project.customername}} for quater {{project.q1==='Yes'? ' Q1,':''}}{{project.q2==='Yes'? ' Q2,':''}}{{project.q3==='Yes'? ' Q3,':''}}{{project.q4==='Yes'? ' Q4':''}} in {{project.year}}
                                    </option>
                                </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                      <!--<div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" class="form-control"  formControlName="customerName">
                        </div>-->
                       <div class="form-group" >
                                <label for="customerId">Customer Name&nbsp;&nbsp;<span style="color:red">*</span></label>
                                <select class="form-control" formControlName="customerId" id="customerId" name="customerId" (change)="defaultCustomerDetails($event.target.value)">
                                    <option *ngFor="let customer of customerInfo" value={{customer.customerid}}>
                                        {{customer.customername}}
                                    </option>
                                </select>
                            </div>
                    </div>
                </div>

                <div class="row" *ngIf="demo">
                         <div class="col-sm-12">
                           <!--<div class="form-group">
                                 <label for="customerName">Customer Name</label>
                                 <input type="text" class="form-control"  formControlName="customerName">
                             </div>-->
                            <div class="form-group" >
                                     <label for="customerId">Customer Name&nbsp;&nbsp;<span style="color:red">*</span></label>
                                     <select class="form-control" formControlName="customerId" id="customerId" name="customerId" (change)="defaultCustomerDetails($event.target.value)">
                                         <option *ngFor="let customer of customerInfo" value={{customer.customerid}}>
                                             {{customer.customername}}
                                         </option>
                                     </select>
                                 </div>
                         </div>
                     </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="SCRMNumber">SCRM Number</label>
                            <input type="text" class="form-control" formControlName="SCRMNumber">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="expectedPOValue">Total Expected PO Value</label>
                            <input type="text" class="form-control" formControlName="expectedPOValue">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="noOfSites">Number of Sites</label>
                            <input type="text" class="form-control" formControlName="noOfSites">
                        </div>
                    </div>
                    <div class="col-sm-6">

                        <div class="form-group">
                            <label for="CPEType">Type of CPE required</label>
                            <select class="form-control" formControlName="CPEType">
                                <option>With LTE/Wifi/VNF</option>
                                <option>Without LTE/Wifi/VNF</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="CPENumber">Number of CPE for each type</label>
                            <input type="text" class="form-control" formControlName="CPENumber">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="expectedCPEPrice">Expected Price for CPE Type</label>
                            <input type="text" class="form-control" formControlName="expectedCPEPrice">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="CPEYearlyGrowth">Projected Yearly CPE Growth</label>
                            <input type="text" class="form-control" formControlName="CPEYearlyGrowth">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="expectedPOCDate">Expected POC Date</label>
                            <input type="date" class="form-control" formControlName="expectedPOCDate">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="expectedDeploymentDate">Expected Deployment Date</label>
                            <input type="date" class="form-control" formControlName="expectedDeploymentDate">
                        </div>
                    </div>
                    <div class="col-sm-6" style="    margin-left: -12px">
                        <div class="col bottom-15">
                            <h6>Existing VAN Service for this customer?</h6>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="VANServiceFlag1" type="radio" formControlName="VANServiceFlag" name="VANServiceFlag"
                                    class="custom-control-input radio-primary" value="Yes" checked>
                                <label class="custom-control-label" for="VANServiceFlag" checked>Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="VANServiceFlag2" type="radio" formControlName="VANServiceFlag" name="VANServiceFlag"
                                    class="custom-control-input radio-primary" value="No">
                                <label class="custom-control-label" for="VANServiceFlag2">No</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="VANServiceFlag3" type="radio" formControlName="VANServiceFlag" name="VANServiceFlag"
                                    class="custom-control-input radio-primary" value="Maybe">
                                <label class="custom-control-label" for="VANServiceFlag3">Maybe</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" style="    margin-left: -12px">
                        <div class="col bottom-15">
                            <h6>Intergration to existing CE?</h6>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="CEIntegrationFlag1" type="radio" formControlName="CEIntegrationFlag" name="CEIntegrationFlag"
                                    class="custom-control-input radio-primary" value="Yes" checked>
                                <label class="custom-control-label" for="CEIntegrationFlag1">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="CEIntegrationFlag2" type="radio" formControlName="CEIntegrationFlag" name="CEIntegrationFlag"
                                    class="custom-control-input radio-primary" value="No">
                                <label class="custom-control-label" for="CEIntegrationFlag2">No</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="CEIntegrationFlag3" type="radio" formControlName="CEIntegrationFlag" name="CEIntegrationFlag"
                                    class="custom-control-input radio-primary" value="Maybe">
                                <label class="custom-control-label" for="CEIntegrationFlag3">Maybe</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col bottom-15">
                            <h6>Does the customer have DC?</h6>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="DCFlag1" type="radio" formControlName="DCFlag" name="DCFlag"
                                    class="custom-control-input radio-primary" value="Yes" checked>
                                <label class="custom-control-label" for="DCFlag1">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="DCFlag2" type="radio" formControlName="DCFlag" name="DCFlag"
                                    class="custom-control-input radio-primary" value="No">
                                <label class="custom-control-label" for="DCFlag2">No</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="DCFlag3" type="radio" formControlName="DCFlag" name="DCFlag"
                                    class="custom-control-input radio-primary" value="Maybe">
                                <label class="custom-control-label" for="DCFlag3">Maybe</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6" style="    margin-left: -12px">
                        <div class="col bottom-15">
                            <h6>Existing underlaylink provider?</h6>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="underlaylink1" type="radio" formControlName="underlaylink" name="underlaylink"
                                    class="custom-control-input radio-primary" value="Yes" checked>
                                <label class="custom-control-label" for="underlaylink1">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="underlaylink2" type="radio" formControlName="underlaylink" name="underlaylink"
                                    class="custom-control-input radio-primary" value="No">
                                <label class="custom-control-label" for="underlaylink2">No</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="underlaylink3" type="radio" formControlName="underlaylink" name="underlaylink"
                                    class="custom-control-input radio-primary" value="Maybe">
                                <label class="custom-control-label" for="underlaylink3">Maybe</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="col bottom-15">
                            <h6>Interested in Product?</h6>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="interestedProduct1" type="radio" formControlName="interestedProduct" name="interestedProduct"
                                    class="custom-control-input radio-primary" value="Yes" checked>
                                <label class="custom-control-label" for="interestedProduct1">Yes</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="interestedProduct2" type="radio"  formControlName="interestedProduct" name="interestedProduct"
                                    class="custom-control-input radio-primary" value="No">
                                <label class="custom-control-label" for="interestedProduct2">No</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input id="interestedProduct3" type="radio" formControlName="interestedProduct" name="interestedProduct"
                                    class="custom-control-input radio-primary" value="Maybe">
                                <label class="custom-control-label" for="interestedProduct3">Maybe</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="demoedProduct">Demoed Product</label>
                            <select class="form-control" formControlName="demoedProduct">
                                <option>Premium</option>
                                <option>Basic</option>
                                <option>Advanced</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="demoDate">Demo Date</label>
                            <input type="date" class="form-control" formControlName="demoDate">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label for="webExUrl">Demo WebEx URL</label>
                            <input type="text" class="form-control" formControlName="webExUrl">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="demoSalesEngineer">Sales Engineer Resource</label>
                            <input type="text" class="form-control" formControlName="demoSalesEngineer">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="IPCCResource">IPCC Resource</label>
                            <input type="text" class="form-control" formControlName="IPCCResource">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="accountManager">Account Manager</label>
                            <input type="text" class="form-control" formControlName="accountManager">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="competitor">Competitors</label>
                            <input type="text" class="form-control" formControlName="competitor">
                        </div>
                    </div>
                </div>

                                <input id="radio1" type="radio" name="radioInline" class="custom-control-input" checked>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <textarea class="form-control"  formControlName="feedback" placeholder="Summary of Customer Feedback"
                                rows="3"></textarea>
                        </div>
                    </div>
                </div>
            </form>


                <div class="row">
                        <div class="col-12">
                            <button class="btn btn-main pull-left" routerLink="/pages/pd-home"><i
                                    class="fa fa-chevron-left arrow"></i>&nbsp;Back</button>
                            <button class="btn btn-main pull-right"
                            (click)="saveProductDemo()"><i class="fa fa-check arrow"></i>&nbsp;Submit </button>
                        </div>
                    </div>


            </div>
        </div>
    </div>
</div>
