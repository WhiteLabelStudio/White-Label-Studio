<div     style="background: #e2e2e2;
margin: -39px;
padding: 20px;">
<div class="row  bottom-30" >
        <div class="col-lg-12 col-sm-12" >
            <button class="btn btn-main btn-rounded pull-right" routerLink="/pages/trail-details"><i class="fa fa-plus" style="margin-right: 10px;"></i>Request New Trial</button>
        </div>
    </div>
    <form [formGroup]="searchForm" >
<div class="row">
        <div class="col-lg-4 col-sm-6" ><!--#f="ngForm">-->
            <input class="form-control" placeholder="Search Customer..." type="text" style="border-radius: 4px;" name="searchTxt" formControlName="searchTxt"><!--ngModel required #searchTxt="ngModel">-->
            <a style="    position: absolute;
            top: 4px;
            right: 33px;
            font-size: 18px;
            color: #6c757d;">
                <i class="fa fa-search">
                </i> 
            </a>
        </div>
        <div class="col-lg-4 col-sm-6" >
            <div class="form-group">
                <select class="form-control" name="orderBy" formControlName="orderBy">
                        <option style="display: none;"  value="">Order By</option>
                    <option value="asc">Ascending</option>
                    <option value="desc">Desending</option>
                </select>
            </div>
        </div>
        <div class="col-lg-4 col-sm-6" >
            <div class="form-group">
                <select class="form-control" placeholder="Search Customer..." name="customerAttr" formControlName="customerAttr">
                    <option style="display: none;"  value="">Choose ... </option>
                    <option value="customername" selected="selected">Customer name</option>
                    <option value="product">Product</option>
                    <option value="customertype">Customer Type</option>
                    <option value="year">Year</option>
                </select>
        </div>
  </div>     
</div>
</form>
</div>
