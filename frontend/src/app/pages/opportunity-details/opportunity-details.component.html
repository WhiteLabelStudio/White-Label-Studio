                                    <option>Medium</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">

                                    <option>APAC</option>
                                    <option>EMEA</option>
                                </select>
                            </div>
                        </div>

                                <label for="country">Country</label>
                                <select class="form-control selectpicker" data-live-search="true"
                                    (change)="onChangeCountry($event.target.value)" name="country"
                                    formControlName="country">
                                
                                    <option *ngFor="let country of countryInfo; let i = index"

                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="form-group">
                                <label for="state">State</label>{{stateInfo.states}}

                                    <option disabled selected value style="display:none;">--Select State--</option>
                                    <option *ngFor="let state of stateInfo; let j = index" value="{{state.StateName}}">

                                    </option>
                                </select>
                            </div>
                        </div>

                                    <div class="col-sm-8">
                                        <div class="form-group">
                                            <label [for]="name">Customer Contact Name&nbsp;&nbsp;<span style="color:red">*</span></label>

                                        </div>
                                    </div>
                                    <div class="col-sm-4">

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4">
                                        <div class="form-group">
                                            <label [for]="jobTitle">Customer Job Title</label>
                                            <input type="text" class="form-control" [id]="jobTitle"

                                        </div>
                                    </div>
                                    <div class="col-sm-4">

                                                <input class="form-control" type="number" [id]="contactPhone"

                                            </div>
                                        </div>
                                    </div>
